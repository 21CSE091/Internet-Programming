<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>swapping lower to upper</title>
</head>
<body>
<center>
<h1>SWAPPING LOWER TO UPPER CASE AND VICE VERSA</h1>
<p>ORIGINAL TEXT:</p>
<p>This is INETERNET PROGRAMMING lab</p>
<p>SWAPPED TEXT:</p>
<p id="demo"></p>
<script>
var swapCase = function(letters){
    var newLetters = "";
    for(var i = 0; i<letters.length; i++){
        if(letters[i] === letters[i].toLowerCase()){
            newLetters += letters[i].toUpperCase();
        }else {
            newLetters += letters[i].toLowerCase();
        }
    }
    console.log(newLetters);
    return newLetters;
}
var text = 'This is INETERNET PROGRAMMING lab';
var swappedText = swapCase(text);
document.getElementById('demo').innerHTML=swappedText;
</script>
</center>
</body>
</html>
