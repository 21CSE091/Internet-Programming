<!DOCTYPE html>
<html>
<head>
<center>
<script>
function startTime() {
    var today = new Date();
    var h = today.getHours();
    var m = today.getMinutes();
    var s = today.getSeconds();
    m = checkTime(m);
    s = checkTime(s);
    document.getElementById('demo').innerHTML =h + ":" + m + ":" + s;
    var t = setTimeout(startTime, 500);
}
function checkTime(i) {
    if (i < 10) {i = "0" + i}; 
    return i;
}
</script>
</head>
<h1>CLOCK TIME</h1>
<body onload="startTime()">
<div id="demo">
</div>
</center>
</body>
</html>
